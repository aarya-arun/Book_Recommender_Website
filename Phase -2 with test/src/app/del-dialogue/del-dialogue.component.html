<h2 mat-dialog-title>
    Are you sure you want to delete your account?
</h2>
<mat-dialog-content>
    Deleting your account will immediately delete all information <br> associated with your account 
     and you will not be able to revive it.
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="cabo()">Cancel</button>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <button mat-raised-button sytle="right:100%; position: relative" color="warn" (click)="casablanca()">Delete</button>
</mat-dialog-actions>
