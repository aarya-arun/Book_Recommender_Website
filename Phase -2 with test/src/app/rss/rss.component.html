<button mat-raised-button color="accent" (click)="GetRssFeedData()">
    Get Rss Data
    </button>
    
    <h2>
        {{RssData?.rss.channel[0].title[0]}}
    </h2>
    Total Item: {{RssData?.rss.channel[0].item.length}}
    <ul>
        <li *ngFor="let o of RssData?.rss.channel[0].item"><a href="{
        {o.link[0]}}">{{o.title[0]}}</a></li>
    </ul>
